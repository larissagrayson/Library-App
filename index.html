<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Library</title>
        <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class="library-wrapper">
        <header>
            <h1>Library</h1>
            <button class="add-book-btn">Add New Book</button>
        </header>
        <div class="bookshelf">
        </div>
    </div>
  
        <div class="modal">
            <div class="modal-inner">
                <form class="add-books">
                    <p>Add a New Book to your Library!</p>
                    <div class="inputs">
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" placeholder="Title" required >

                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" placeholder="Author" required>

                        <label for="pages">Pages: </label>
                        <input type="number" name="pages" id="pages" placeholder="Pages" min="1" max="10000" required>
                    </div>
                    
                    <fieldset>
                        <legend>Have you read the book?</legend>

                        <input type="radio" name="read" id="read" value="read" checked>
                        <label for="read">Yes</label>
                        
                        <input type="radio" name="read" id="not_read" value="not-read">
                        <label for="not_read">No</label>
                    </fieldset>
          
                    <button class="submit">Add to Library</button>  
                </form>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
